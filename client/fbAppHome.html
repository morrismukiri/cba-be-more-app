<template name="appHome">

    <div class="col-md-7 jumbotron" style="margin-right: 20px">{{>infoContainer}}</div>
    <div class="col-md-4 jumbotron">
        <div class="col-md-12">{{>info}}</div>

        <div class="col-md-12">{{>leaderboardNew}}</div>
    </div>
</template>

<template name="info">
    <!--points-->
    <div class="panel panel-primary">
        <button class="btn btn-invese btn-lg btn-link center" style="font-size:24px;">
            score <span class="glyphicon glyphicon-user"></span>
        </button>
        <span class="badge badge-notify">{{currentScore}}</span>
    </div>
    <!--points-->
    <!--Profile-->
    <!--<a href="#">Profile <span class="badge">level 3</span></a>-->
    <!--Profile-->
    <!--<hr/>-->

</template>
<template name="leaderBoard">
    <h3>Top Players</h3>

    <div class="bs-example">
        <ol class="list-group">
            <li class="list-group-item">
                <a href="#"> Morris Mg
                </a>
                <span class="badge">39</span>
            </li>
            <div class="list-group-separator"></div>

        </ol>
    </div>
</template>
<template name="leaderboardNew">
    <h3>Top Players</h3>

    <div class="bs-example">
        <ol class="list-group">
            {{#each leaderBoardPlayers}}
                <li class="list-group-item">
                    <a href="#" target="_blank"> {{services.facebook.name}}
                    </a>
                    <span class="badge">{{cumulativePoints}}</span>
                </li>
                <div class="list-group-separator"></div>
            {{/each}}
        </ol>
    </div>
</template>
