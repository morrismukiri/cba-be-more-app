<head>
    <title>CBA Be More Challenge</title>
</head>
<body class="">

</body>
<template name="fbApp">

    <div class="container">
        {{#if currentUser}}
            {{#if currentLevel 0}}
                {{>topbar}}
                {{>unLoggedInBody}}
            {{else}}
                {{#if currentLevel 1}}
                    {{>topbar}}
                    {{>quiz}}
                {{else}}
                    {{#if currentLevel 2}}
                        {{>app}}
                    {{/if}}
                {{/if}}
            {{/if}}

        {{else}}
            {{>unLoggedInBody}}
        {{/if}}
    </div>
</template>
<template name="app">
    <div class="topbar">
        {{>topbar }}
    </div>
    {{#if currentUser}}
        {{currentUser.services.facebook.name}}
        <div class="container">
            {{>updateProfile}}
        </div>
        {{!currentUser.services.facebook.gender}}
        <!--<button id="logout">Logout</button>-->
    {{else}}
        {{>unLoggedInBody}}
    {{/if}}
</template>
<template name="updateProfile">
    <h1>Update your Be More Profile</h1>

    <div class="col-md-8">
        {{> quickForm collection='Meteor.users' schema='Schemas.User' doc=currentUserInfo id="updateProfile" type="update" omitFields="emails.$.verified,createdAt,services,CBAAccount,roles"}}
    </div>
</template>
<template name="unLoggedInBody">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 center"><button id="facebook-login" class="btn btn-info facebook-login"><i class="icon  icon-facebook"></i> Login with Facebook</button></div>
        </div>
        <div class="col-md-6">
            {{>howItWorks}}
        </div>
        <div class="col-md-6">
            {{>rewards}}
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5 center"><button id="facebook-login-bottom" class="btn btn-info facebook-login"><i class="icon  icon-facebook"></i> Login with Facebook</button></div>
        </div>
    </div>
</template>

<template name="topbar">
    <nav class="navbar navbar-">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <!--<img alt="Brand" src="...">-->
                    CBA Be More Challenge
                </a>
                {{! #if currentUser}}
                <a href="" class="pull-right">
                    {{currentUser.services.facebook.name}}</a>
                <a href="profile" class="nav-item">Be More Profile</a>
                <a href="#" class="nav-item">Leader Board</a>
                {{! /if}}
            </div>
        </div>
    </nav>
</template>
<template name="quiz">

    <div class="container">
        <div class="jumbotron">
            <h1>Question {{no}}</h1>

            <p>{{question}}</p>
            <fieldset>
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Answer</label>

                        <div class="col-lg-10">
                            <div class="radio radio-primary">
                                <label>
                                    <input type="radio" name="optionsRadios" id="radA{{_id}}" value="A" checked="">
                                    {{optionA}}
                                </label>
                            </div>
                            <div class="radio radio-primary">
                                <label>
                                    <input type="radio" name="optionsRadios" id="" value="B" checked="">
                                    {{optionB}}
                                </label>
                            </div>
                            <div class="radio radio-primary">
                                <label>
                                    <input type="radio" name="optionsRadios" id="radA{{_id}}" value="B" checked="">
                                    {{optionC}}
                                </label>
                            </div>
                            <div class="radio radio-primary">
                                <label>
                                    <input type="radio" name="optionsRadios" id="radA{{_id}}" value="D" checked="">
                                    {{optionD}}
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
                <p><a class="btn btn-primary btn-lg">Next</a></p>
            </fieldset>
        </div>
    </div>
</template>
<template name="option">
    <div class="radio radio-primary">
        <label>
            <input type="radio" name="optionsRadios" id="" value="{{option}}" checked="">
            {{option}}
        </label>
    </div>

</template>
<template name="howItWorksItem">
    <div class="list-group-item">
        <div class="row-action-primary material-deep-blue-900">
            <i class="{{icon}}"></i>
        </div>
        <div class="row-content">
            <div class="least-content">{{no}}</div>
            <h4 class="list-group-item-heading">{{title}}</h4>

            <p class="list-group-item-text">{{description}}</p>
        </div>
    </div>
    <div class="list-group-separator"></div>
</template>
<template name="howItWorks">
    <h1>How It Works</h1>

    <div class="list-group">
        {{#each howItWorksItems}}
            <div class="jumbotron">
                {{>howItWorksItem}}
            </div>
        {{/each}}
    </div>
</template>
<template name="rewards">
    <h1>Rewards</h1>

    <div class="list-group">
        {{#each rewards }}
            <div class="jumbotron">
                {{>rewardItem}}
            </div>
        {{/each}}
    </div>
</template>
<template name="rewardItem">
    <div class="list-group-item">
        <div class="row-action-primary">
            <i class="{{icon}}"></i>
        </div>
        <div class="row-content">
            <div class="action-secondary"><i class="mdi-material-info"></i></div>
            <h4 class="list-group-item-heading">{{title}}</h4>

            <p class="list-group-item-text">{{description}}</p>
        </div>
    </div>
    <div class="list-group-separator"></div>
</template>
