<head>
    <title>CBA Be More</title>
</head>
<body class="">

</body>

<template name="fbLogin">
    {{#if loggedIn}}
        {{#if authorised}}
            {{>login }}

            {{> facebookShare config}}

            {{#each questions}}
                {{>quiz}}
            {{else}}
                no questions yet
            {{/each}}
            {{>login}}
        {{else}}

        {{/if}}
    {{else}}
        {{>login }}
    {{/if}}
    <div id="status">
    </div>
</template>
<template name="mainBody">

    <div class="topbar">
        {{>topbar }}
    </div>
    <div class="container">
        <div class="col-xs-12 col-md-6">
            {{>howItWorks}}
        </div>
        <div class="col-xs-12 col-md-6">
            {{>rewards}}
        </div>
        {{>fbLogin}}
    </div>
</template>
<template name="login">
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" data-max-rows="3" data-size="xlarge"
                     data-show-faces="true" data-auto-logout-link="true">
    </fb:login-button>
    <!--<div class="fb-login-button" data-max-rows="3" data-size="xlarge" data-show-faces="true" data-auto-logout-link="true"></div>-->
</template>

<template name="topbar">
    <nav class="navbar navbar-">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <!--<img alt="Brand" src="...">-->
                    CBA Be More Challenge
                </a>

            </div>
        </div>
    </nav>
</template>
<template name="quiz">

    <div class="container">
        <div class="jumbotron">
            <h1>Question {{no}}</h1>

            <p>{{question}}</p>
            <fieldset>
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Answer</label>

                        <div class="col-lg-10">
                            <!--<div class="input- radio">-->
                            <!--<label><input type="radio" name="optionsRadios" id="radA{{_id}}" value="A" checked=""> {{optionA}}-->
                            <!--</label>-->
                            <!--</div>-->

                            <!--<input type="radio" name="optionsRadios" id="radA{{_id}}" value="A" checked="">-->
                            <!--<input type="radio" name="optionsRadios" id="adA{{_id}}" value="A" checked="">-->
                            <!--<input type="radio" name="optionsRadios" id="" value="A" checked="">-->
                            <div class="radio radio-primary">
                                <label>
                                    <input type="radio" name="optionsRadios" id="radA{{_id}}" value="A" checked="">
                                    {{optionA}}
                                </label>
                            </div>
                            <div class="radio radio-primary">
                                <label>
                                    <input type="radio" name="optionsRadios" id="" value="B" checked="">
                                    {{optionB}}
                                </label>
                            </div>
                            <div class="radio radio-primary">
                                <label>
                                    <input type="radio" name="optionsRadios" id="radA{{_id}}" value="B" checked="">
                                    {{optionC}}
                                </label>
                            </div>
                            <div class="radio radio-primary">
                                <label>
                                    <input type="radio" name="optionsRadios" id="radA{{_id}}" value="D" checked="">
                                    {{optionD}}
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
                <p><a class="btn btn-primary btn-lg">Next</a></p>
            </fieldset>
        </div>
    </div>
</template>
<template name="option">
    <div class="radio radio-primary">
        <label>
            <input type="radio" name="optionsRadios" id="" value="{{option}}" checked="">
            {{option}}
        </label>
    </div>

</template>
<template name="howItWorksItem">
    <div class="list-group-item">
        <div class="row-action-primary material-deep-blue-900">
            <i class="{{icon}}"></i>
        </div>
        <div class="row-content">
            <div class="least-content">{{no}}</div>
            <h4 class="list-group-item-heading">{{title}}</h4>

            <p class="list-group-item-text">{{description}}</p>
        </div>
    </div>
    <div class="list-group-separator"></div>
</template>
<template name="howItWorks">
    <h1>How It Works</h1>

    <div class="list-group">
        {{#each howItWorksItems}}
            {{>howItWorksItem}}
        {{/each}}
    </div>
</template>
<template name="rewards">
    <h1>Rewards</h1>
    <em>Why bother?</em>

    <div class="list-group">
        {{#each rewards }}
            {{>rewardItem}}
        {{/each}}
    </div>
</template>
<template name="rewardItem">
    <div class="list-group-item">
        <div class="row-action-primary">
            <i class="{{icon}}"></i>
        </div>
        <div class="row-content">
            <div class="action-secondary"><i class="mdi-material-info"></i></div>
            <h4 class="list-group-item-heading">{{title}}</h4>

            <p class="list-group-item-text">{{description}}</p>
        </div>
    </div>
    <div class="list-group-separator"></div>
</template>
