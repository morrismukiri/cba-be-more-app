<template name="oneTimeQuiz">
    {{#if hasAnswerdQuiz}}
        <h1 class="container">You have already answered the general knowledge quiz</h1>
        <a href="/" class="btn btn-success">Go to Home</a>
    {{else}}
        <form class="container" id="oneTimeQuiz" method="post">

            <ul class="list-unstyled list-group">
                {{#each questions}}
                    <div class="question-container">
                        <li class="list-item">
                            <!--<div class="jumbotron">-->
                            {{>question}}
                            <!--</div>-->
                        </li>


                    </div>

                {{/each}}
            </ul>
            <!--<ul class="pager">-->
            <!--<li><a href="#">Previous</a></li>-->
            <!--<li><a href="#">Next</a></li>-->
            <!--</ul>-->

            <input type="submit" class="btn btn-lg btn-success" data-content="Questions saved" data-toggle="snackbar"
                   data-timeout="10" value="Finish"/>
        </form>
    {{/if}}
</template>
<template name="question">
    <div class="col-md-12 jumbotron">
        <div class="text-primary">{{no}}. {{question}}</div>


        <div class="funkyradio">

            <div class="funkyradio-success">
                <input type="radio" name="q[{{no}}]" id="answerA{{no}}" value="A"/>
                <label for="answerA{{no}}">{{optionA}}</label>
            </div>

        </div>
        <div class="funkyradio">

            <div class="funkyradio-success">
                <input type="radio" name="q[{{no}}]" id="answerB{{no}}" value="B"/>
                <label for="answerB{{no}}">{{optionB}}</label>
            </div>

        </div>
        <div class="funkyradio">

            <div class="funkyradio-success">
                <input type="radio" name="q[{{no}}]" id="answerC{{no}}" value="C"/>
                <label for="answerC{{no}}">{{optionC}}</label>
            </div>

        </div>
        <div class="funkyradio">

            <div class="funkyradio-success">
                <input type="radio" name="q[{{no}}]" id="answerD{{no}}" value="D"/>
                <label for="answerD{{no}}">{{optionD}}</label>
            </div>

        </div>
    </div>
</template>
